<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crime Mapping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef1f5;
        }
        .nav-bar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-logout {
            background-color: red;
            color: white;
        }
        .content {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

<div class="nav-bar">
    <h3>Crime Mapping Dashboard</h3>
    <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
</div>

<div class="content">
    <h4>Crime Hotspots Map</h4>
    <iframe src="{{ url_for('map') }}"></iframe>
</div>

</body>
</html>
