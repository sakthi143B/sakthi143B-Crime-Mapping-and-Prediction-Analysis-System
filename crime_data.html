<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Crime Data</h2>

    <!-- Add New Crime Form -->
    <form action="/crime-data" method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <input type="text" name="location" class="form-control" placeholder="Location" required>
            </div>
            <div class="col">
                <input type="number" step="any" name="latitude" class="form-control" placeholder="Latitude" required>
            </div>
            <div class="col">
                <input type="number" step="any" name="longitude" class="form-control" placeholder="Longitude" required>
            </div>
            <div class="col">
                <input type="text" name="crime_type" class="form-control" placeholder="Crime Type" required>
            </div>
            <div class="col">
                <input type="text" name="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Crime</button>
            </div>
        </div>
    </form>

    <!-- Crime Data Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Crime Type</th>
                <th>Description</th>
                <th>Report Time</th>
            </tr>
        </thead>
        <tbody>
            {% for crime in crimes %}
            <tr>
                <td>{{ crime.id }}</td>
                <td>{{ crime.location }}</td>
                <td>{{ crime.latitude }}</td>
                <td>{{ crime.longitude }}</td>
                <td>{{ crime.crime_type }}</td>
                <td>{{ crime.description }}</td>
                <td>{{ crime.report_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
